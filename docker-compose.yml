version: "2" 
services:
  postgres:
    image: postgres:9.6
    container_name: postgres
    volumes:
      - ./tmp/data/postgresql:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=membership_dvelopment
      - POSTGRES_USER=membership_db_user
      - POSTGRES_PASSWORD=membership_db_password
